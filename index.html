<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sleep Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <h1>Sleep Calculator</h1>

        <div class="sleep-section">
            <label for="monday">Monday:</label>
            <input type="number" id="monday" placeholder="Enter hours" />

            <label for="tuesday">Tuesday:</label>
            <input type="number" id="tuesday" placeholder="Enter hours" />

            <label for="wednesday">Wednesday:</label>
            <input type="number" id="wednesday" placeholder="Enter hours" />

            <label for="thursday">Thursday:</label>
            <input type="number" id="thursday" placeholder="Enter hours" />

            <label for="friday">Friday:</label>
            <input type="number" id="friday" placeholder="Enter hours" />

            <label for="saturday">Saturday:</label>
            <input type="number" id="saturday" placeholder="Enter hours" />

            <label for="sunday">Sunday:</label>
            <input type="number" id="sunday" placeholder="Enter hours" />
        </div>

        <div class="result-container">
            <button onclick="calculateSleepDebt()">Calculate Sleep Debt</button>
            <p id="result-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
